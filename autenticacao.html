<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autenticação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');
    *{
        padding: 0;
        margin: 0;
    }

    h3{
        text-transform: uppercase;
        color: rgba(235, 176, 15, 0.5);
        font-weight: bolder;
    }

    label{
        font-weight: bolder;
    }
    
    body{
        width: 100%;
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(-45deg, rgba(255, 255, 255, 0.5), #dcb55a, #eedaa9);
    }

    #form{
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        border-radius: 10px;
        padding: 80px;
        width: min-content;
        align-items: center;
        color: #3D3D3D;
        animation: iniciar 1.6s ease-out;
        pointer-events: all;
    }
    .title{
        font-size: 1.8em;
        margin-bottom: 10%;
    }

    .input{
        min-height: 50px;
        border-radius: 22px;
        border: 2px black;
        padding: 5px;
        margin: 0px 0px 12px -5px;
    }

    .input i{
       font-size: 1.2em;
       padding: 5px; 
       background: -webkit-linear-gradient(-45deg,rgba(255, 255, 255, 0.5), #dcb55a, #eedaa9);
       -webkit-background-clip: text;
       -webkit-text-fill-color: transparent;
    }

    .input input{
        width: 100%;
        border: none;
        outline: none;
        font-family: 'Poppins', sans-serif;
        transform: translateY(-10%);
        color: black;
        font-size: 11pt;
    }

    .btn{
        margin-top: 10%;
        width: 100%;
        text-align: center;
    }

    .btn button{
        font-family:'Poppins', sans-serif ;
        background: linear-gradient(rgba(235, 176, 15, 0.5), #dcb55a, #c0952a);
        width: 100%;
        height:40px;
        border: none;
        font-size: 1.2em;
        color: #fff;
        border-radius: 20px;
        outline: none;
        cursor: pointer;
    }

    .btn button:hover{
        background:linear-gradient(rgba(74, 155, 27, 0.5), #72bd38, #22c006) ;
        color: #fff;
    }


    @keyframes iniciar{
        0%{
            top:-20px;
            opacity: 0;
            pointer-events: none;
        }
        100%{
            top: 50%;
            opacity: 100%;
            pointer-events: all;
        }
    }

  </style>
  <body>

    <div id="form">
        <form action="">

            <h3 class="title">Autenticação</h3>

        <label for="">Usuario</label>

        <div class="input">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Digiteu seu e-mail">
        </div>

        <label for="">Senha</label>

        <div class="input">
           <i class="fa-solid fa-lock"></i>
            <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha">
        </div>

        <div class="btn">
            <button type="submit" class="btn form-control" id="btnLogar" onclick="">Logar</button>
        </div>

    </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="autenticacao.js"></script>
  </body>
</html>
