<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa interativa</title>
    </head>
    <body>
        <h1>Pesquisa interativa</h1>
        Filtrar por: <input type="search" id="pesquisa" oninput="limpar()"> 
        <button type="button" onclick="filtrar()">Filtrar</button>
        <ul id="lista">
            <li>Ana</li>
            <li>Mariana</li>
            <li>Banana</li>
            <li>Celular</li>
            <li>Smartphone</li>
            <li>Dumbphone</li>
            <li>Tablet</li>
            <li>Phablet</li>
            <li>Laptop</li>
            <li>Top-down</li>
        </ul>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            function limpar() {
                $('#lista li').show();
            }
            function filtrar() {
                var termo = $('#pesquisa').val().toUpperCase();
                $('#lista li').each(function() { 
                   if($(this).html().toUpperCase().indexOf(termo) === -1) {
                       $(this).hide();
                   }
                });
            }
        </script>
    </body>
</html>
